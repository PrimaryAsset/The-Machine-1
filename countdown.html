<!DOCTYPE html>
<html lang="en">
  <head>
    <title>The Machine &ndash; Finale</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
    <link rel="stylesheet" href="css/finale.css">
  </head>
<body>
  <audio id="bg-music" autoplay loop style="display: none;">
    <source src="https://raw.githubusercontent.com/thefeaturedepic/The-Machine/bg music.wav" type="audio/wav">
  </audio>
  <div id="center" class="beta">
    <div class="top">
      <p style="font-weight: bold; line-height: 30px;">
        <span style="background-color: white; color: black;">PROGRAM:</span> <span style="color: red"><strong>FINALE</strong></span>
      </p>
    </div>
    <div class="middle">
      <p>
        STATUS: <span style="color: red"><strong>FINALIZING</strong></span>
      </p>
      <div class="cursor"></div>
    </div>
    <div class="bottom">
      <p style="font-weight: bold; line-height: 30px;">
        <span style="background-color: white; color: black;">TIME REMAINING:</span> <span style="color: red"><strong id="countdown"></strong> UTC</span>
      </p>
    </div>
  </div>
  <script src="ie.js"></script>
  <script src="https://cdn.jsdelivr.net/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/jquery.tubular/1.0.1/jquery.tubular.1.0.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.countdown/2.1.0/jquery.countdown.min.js"></script>
  <script>
    var counter = 0;
    $(document).ready(function(){
      $('body').tubular({videoId: 'McSkIgXR1C0'});
      if(ie()) {
        $('body').html("<h1>Internet Explorer is not currently supported!</h1>");
      }
      $('#countdown').countdown("2016/6/22 01:00:00", function(event) {
        var totalHours = event.offset.totalDays * 24 + event.offset.hours;
        $(this).html(event.strftime(totalHours + ':%M:%S'));
      }).on('finish.countdown', function() {
        $('#center.beta .middle p strong').html("COMPLETE");
        $('#center.beta .bottom p').html("<span style='color: yellow'>SEEKING ADMIN...</span>");
        var audio = $("audio");
        audio.attr("loop", false);
        $("audio source").attr("src", "phone ring.wav");
        audio[0].pause();
        audio[0].load();
        audio[0].oncanplaythrough = audio[0].play();
        audio.on("ended", function(){
          if(counter == 0) {
            audio.attr("loop", false);
            $("audio source").attr("src", "can you hear me.wav");
            audio[0].pause();
            audio[0].load();
            audio[0].oncanplaythrough = audio[0].play();
            counter = 1;
            $("#center.beta .bottom p").html("");
          }
        });
      });
      if($("#countdown").html() == "0:00:00") {
        $('#center.beta .middle p strong').html("COMPLETE");
        $('#center.beta .bottom p').html("<span style='color: yellow'>SEEKING ADMIN...</span>");
        var audio = $("audio");
        audio.attr("loop", false);
        $("audio source").attr("src", "phone ring.wav");
        audio[0].pause();
        audio[0].load();
        audio[0].oncanplaythrough = audio[0].play();
        audio.on("ended", function(){
          if(counter == 0) {
            audio.attr("loop", false);
            $("audio source").attr("src", "can you hear me.wav");
            audio[0].pause();
            audio[0].load();
            audio[0].oncanplaythrough = audio[0].play();
            counter = 1;
            $("#center.beta .bottom p").html("");
          }
        });
      }
    });
  </script>
</body>
</html>
